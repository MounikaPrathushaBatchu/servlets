<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Welcome Page</title>
<style>
* {
	margin: 0;
	padding: 0;
	box-sizing: border-box;
}

.container {
	position: relative;
	height: 400px;
	border: 2pxsolid #006100;
}

.centered-element {
	margin: 0;
	position: absolute;
	top: 50%;
	left: 40%;
	transform: translateY(-50%);
}
</style>
</head>

<body>
	<div class="container">
		<div class="centered-element">
			<form action="welcome" method="post">
				<b>First Name</b> <input type="text" name="t1"> <br> <b>Password</b>
				<input type="password" name="t2" /> <br> <input type="submit"
					value="Get Message" />
			</form>
		</div>
	</div>
</body>
</html>
